    <title>Owl!</title>

<body>
    <canvas id="canvas" onmousedown=fillColor(event)></canvas>
    <div id="palette">
        <div class="color"

    <p id="poem">
        在荒唐的八月，<br />
        你未能停止<br />
        孤芳自賞。<br />
    </p>
